<meta name="theme-color" content="{{ $.Site.Params.themeColor }}">
<link rel="icon" href="{{ "favicon.ico" | absURL }}" sizes="any">
{{ if os.FileExists "static/favicon.svg" -}}
  <link rel="icon" type="image/svg+xml" href="{{ "favicon.svg" | absURL }}">
{{ end -}}
<link rel="apple-touch-icon" sizes="180x180" href="{{ "icons/apple-touch-icon.png" | absURL }}">
<link rel="icon" type="image/png" sizes="48x48" href="{{ "icons/favicon-48x48.png" | absURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "icons/favicon-32x32.png" | absURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "icons/favicon-16x16.png" | absURL }}">
<link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#43A047">
<meta name="msapplication-TileColor" content="#00a300">
<meta name="msapplication-config" content="/icons/browserconfig.xml">
<link rel="manifest" crossorigin="use-credentials" href="{{ "manifest.json" | absURL }}">
